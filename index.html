<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="container-1">
                <h1>Calculator</h1>

                <div class="toggle">
                    <div class="toggle-buttons">
                        <button class="pos-active"></button>
                        <button class="pos"></button>
                        <button class="pos"></button>

                    </div>
                    <div class="toggle-buttons-labels">
                        THEME
                        <div class="1">1</div>
                        <div class="2">2</div>
                        <div class="3">3</div>

                    </div>

                    
                </div>
            </div>
            <div class="container-2">
                <h3 id="screen">hi</h3>
            </div>
            <div class="container-3">
                <div class="calculator-buttons">
                    <button  id="calc-button" onclick="calcin(7)">7</button>
                    <button  id="calc-button" onclick="calcin(8)">8</button>
                    <button  id="calc-button" onclick="calcin(9)">9</button>
                    <button  id="calc-button" onclick="calcin('DEL')">DEL</button>
                    <button  id="calc-button" onclick="calcin(4)">4</button>
                    <button  id="calc-button" onclick="calcin(5)">5</button>
                    <button  id="calc-button" onclick="calcin(6)">6</button>
                    <button  id="calc-button" onclick="calcin('+')">+</button>
                    <button  id="calc-button"onclick="calcin(1)">1</button>
                    <button  id="calc-button" onclick="calcin(2)">2</button>
                    <button  id="calc-button" onclick="calcin(3)">3</button>
                    <button  id="calc-button" onclick="calcin('-')">-</button>
                    <button  id="calc-button" onclick="calcin('.')">.</button>
                    <button  id="calc-button" onclick="calcin(0)">0</button>
                    <button  id="calc-button" onclick="calcin('/')">/</button>
                    <button  id="calc-button" onclick="calcin('*')">X</button>
                    <div class="last-button">
                        <button  class="Reset" id="calc-button" onclick="calcin('Reset')">Reset</button>
                        <button  class="equals" id="calc-button" onclick="calcin('=')">=</button>

                    </div>
                </div>
                
            </div>

        </div>
        

    </main>

  </div>
</body>

</html>
